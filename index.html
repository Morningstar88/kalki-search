<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Kalki Search</title>
  <style>
    /*1141AM. Add Favicons, Responsive layout, and bring back Kalki Logo. */
    :root {
      /* Light Theme */
      --title-color: #1a0dab;
      --text-color: #4d5156;
      --url-color: #006621;
      --accent-color: #C5E17A;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --border: #dfe1e5;
      --logo-color: #005B4A;
    }

    .irish-theme {
      /* Irish Dark Theme */
      --title-color: #C5E17A;
      --text-color: #e0e0e0;
      --url-color: #80ffbf;
      --accent-color: #007D67;
      --bg-color: #0a1f1a;
      --card-bg: #0d2b24;
      --border: #005B4A;
      --logo-color: #33ff99;
    }

    body {
      font-family: "Josefin Sans", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 0;
    }
    .kalki-logo {
      font-size: 4.5em;
      color: var(--logo-color);
      font-weight: 600;
      letter-spacing: -1px;
      margin: 10px 0;
      text-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: var(--bg-color);
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-family: "Josefin Sans";
      z-index: 100;
    }

    /* Google-like Search */
    .search-container {
      max-width: 584px;
      margin: 0 auto 30px;
      padding: 0 20px;
    }
    #search-box {
      width: 100%;
      padding: 12px 24px;
      border: 1px solid var(--border);
      border-radius: 24px;
      font-size: 16px;
      background: var(--card-bg);
      color: var(--text-color);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Google-style Results */
    #results-container {
      max-width: 650px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .result-card {
      margin-bottom: 26px; /* Google's spacing */
    }
    .result-title {
      color: var(--title-color);
      font-size: 20px;
      font-weight: 400; /* Google doesn't use bold */
      line-height: 1.3;
      margin-bottom: 4px;
    }
    .result-content {
      color: var(--text-color);
      font-size: 14px;
      line-height: 1.58; /* Google's precise line-height */
    }
    .result-url {
      color: var(--url-color);
      font-size: 12px;
      margin-top: 2px;
      display: flex;
      align-items: center;
    }
    .favicon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }

    /* RAM Images Grid */
    .ram-images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .ram-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Loading */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--accent-color);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .kalki-logo {
        font-size: 3em;
      }
      .ram-images {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .ram-images {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-leaf"></i> Irish Mode
  </button>

  <!-- Header -->
  <header>
    <h1 class="kalki-logo">KALKI</h1>
  </header>

  <!-- Search Box -->
  <div class="search-container">
    <input type="text" id="search-box" placeholder="Search with Kalki..." autofocus>
  </div>

  <!-- Results Container -->
  <div id="results-container"></div>

  <script>
    // DOM Elements
    const searchBox = document.getElementById('search-box');
    const resultsContainer = document.getElementById('results-container');
    const themeToggle = document.getElementById('theme-toggle');

    // Theme Toggle
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('irish-theme');
      themeToggle.innerHTML = document.body.classList.contains('irish-theme')
        ? '<i class="fas fa-sun"></i> Light Mode'
        : '<i class="fas fa-leaf"></i> Irish Mode';
    });

    // Get Favicon
    function getFavicon(url) {
      const domain = new URL(url).hostname;
      return `https://www.google.com/s2/favicons?domain=${domain}`;
    }

    // RAM Database - Load with 3 images on top
    let ramPostsData = [];
    fetch("https://raw.githubusercontent.com/Morningstar88/kalki-search/master/myla.txt")
      .then(r => r.json())
      .then(data => {
        ramPostsData = data;
        
        // Create images grid
        const imagesGrid = document.createElement('div');
        imagesGrid.className = 'ram-images';
        data.slice(0, 3).forEach(post => {
          const img = document.createElement('img');
          img.src = post.image;
          img.className = 'ram-image';
          img.alt = post.title;
          img.loading = 'lazy';
          imagesGrid.appendChild(img);
        });
        resultsContainer.appendChild(imagesGrid);
        
        // Add text results
        displayRAMResults(data.slice(0, 30));
      });

    function displayRAMResults(posts) {
      posts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <a href="${post.link}" class="result-title">
            <img src="${getFavicon(post.link)}" class="favicon">
            ${post.title}
          </a>
          <div class="result-content">${post.categories.join(' â€¢ ')}</div>
          <div class="result-url">
            <img src="${getFavicon(post.link)}" class="favicon">
            ${new URL(post.link).hostname}
          </div>
        `;
        resultsContainer.appendChild(card);
      });
    }

    // Search APIs
    async function performSearch(query) {
      resultsContainer.innerHTML = '<div style="text-align:center;padding:20px;"><div class="loading"></div></div>';
      
      try {
        const [ddgData, wikiData] = await Promise.all([
          fetchDDG(query),
          fetchWiki(query)
        ]);
        
        resultsContainer.innerHTML = '';
        displayDDGResults(ddgData);
        displayWikiResults(wikiData);
      } catch (error) {
        console.error("Search error:", error);
        resultsContainer.innerHTML = '<div class="result-card">Error loading results. Please try again.</div>';
      }
    }

    // API Fetch Functions
    async function fetchDDG(query) {
      const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`);
      return response.json();
    }

    async function fetchWiki(query) {
      const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*&srlimit=5`);
      return response.json();
    }

    // Result Display Functions
    function displayDDGResults(data) {
      if (data.AbstractText) {
        addResultCard({
          title: data.Heading || searchBox.value,
          content: data.AbstractText,
          url: data.AbstractURL
        });
      }
      data.RelatedTopics?.forEach(topic => {
        if (topic.Text) {
          addResultCard({
            title: topic.Text,
            url: topic.FirstURL || `https://duckduckgo.com/?q=${encodeURIComponent(searchBox.value)}`
          });
        }
      });
    }

    function displayWikiResults(data) {
      data.query?.search.forEach(result => {
        addResultCard({
          title: result.title,
          content: result.snippet.replace(/<[^>]+>/g, ''),
          url: `https://en.wikipedia.org/wiki/${encodeURIComponent(result.title)}`
        });
      });
    }

    // Helper function
    function addResultCard({title, content = '', url}) {
      const card = document.createElement('div');
      card.className = 'result-card';
      card.innerHTML = `
        <a href="${url}" class="result-title" target="_blank">
          <img src="${getFavicon(url)}" class="favicon">
          ${title}
        </a>
        ${content ? `<div class="result-content">${content}</div>` : ''}
        <div class="result-url">
          <img src="${getFavicon(url)}" class="favicon">
          ${new URL(url).hostname}
        </div>
      `;
      resultsContainer.appendChild(card);
    }

    // Search Handler
    searchBox.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = searchBox.value.trim();
        if (query) performSearch(query);
      }
    });
  </script>
</body>
</html>
