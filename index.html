<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200&display=swap" rel="stylesheet">
  <title>Kalki Search Engine</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Josefin Sans", sans-serif;
      font-weight: 200;
      background-color: #0a0a0a;
      color: #33ff99;
      margin: 0;
      padding: 0;
    }

    /* KALKI Title */
    .kalki-logo {
      font-size: 8em;
      color: #33ff99;
      text-shadow: 0 0 10px #33ff99, 0 0 20px #33ff99, 0 0 30px #33ff99;
      text-align: center;
      margin: 20px 0;
    }

    /* Search Box */
    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    #search-box {
      width: 300px;
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #33ff99;
      border-radius: 25px 5px 25px 5px;
      background-color: #0a0a0a;
      color: #33ff99;
    }

    #search-box::placeholder {
      color: #80ffbf;
    }

    #search-button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #33ff99;
      color: #0a0a0a;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    #search-button:hover {
      background-color: #80ffbf;
    }

    /* Sections */
    section {
      margin: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #222;
      font-size: 1.5em;
    }

    section h2 {
      font-size: 1.5em;
      color: #33ff99;
    }

    .glyph-placeholder {
      text-align: center;
      font-size: 1.5em;
      color: #80ffbf;
      margin: 20px 0;
    }

    .base-outro {
      font-weight: 100;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 50px;
    }

    /* RAM Database Cards (Masonry Grid) */
    .kalki-post-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .kalki-post {
      background: #222;
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    .kalki-post:nth-child(odd) {
      transform: rotate(1deg);
    }

    .kalki-post:nth-child(even) {
      transform: rotate(-1deg);
    }

    .kalki-post:hover {
      transform: rotate(0deg) translateY(-5px);
      box-shadow: 0 4px 15px rgba(51, 255, 153, 0.3);
    }

    .kalki-post img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .kalki-post div {
      color: #80ffbf;
      font-size: 1.1em;
      text-align: center;
    }

    .post-tag {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #33ff99;
      color: #0a0a0a;
      border-radius: 15px;
      font-size: 0.9em;
    }

    /* Rick and Morty Flip Cards */
    .rick-and-morty-character {
      perspective: 1000px;
      width: 200px;
      height: 300px;
      margin: 10px;
      display: inline-block;
    }

    .rick-and-morty-character-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .rick-and-morty-character:hover .rick-and-morty-character-inner {
      transform: rotateY(180deg);
    }

    .rick-and-morty-character-front,
    .rick-and-morty-character-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      padding: 15px;
      background: #222;
      box-shadow: 0 4px 15px rgba(51, 255, 153, 0.3);
    }

    .rick-and-morty-character-back {
      transform: rotateY(180deg);
      background: #333;
    }

    .rick-and-morty-character img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .rick-and-morty-character h3 {
      color: #33ff99;
      font-size: 1.2em;
      margin: 10px 0;
    }

    .rick-and-morty-character p {
      color: #80ffbf;
      font-size: 0.9em;
      margin: 5px 0;
    }

    /* Status Indicators */
    .rick-and-morty-character p[data-status="Alive"]::before {
      content: "ðŸŸ¢";
      margin-right: 5px;
    }

    .rick-and-morty-character p[data-status="Dead"]::before {
      content: "ðŸ”´";
      margin-right: 5px;
    }

    .rick-and-morty-character p[data-status="unknown"]::before {
      content: "âšª";
      margin-right: 5px;
    }

    /* API Results */
    #ddg-content p,
    #wiki-content p {
      margin: 10px 0;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    #ddg-content p:hover,
    #wiki-content p:hover {
      background: #333;
    }

    #ddg-content a,
    #wiki-content a {
      color: #33ff99;
      text-decoration: none;
    }

    #ddg-content a:hover,
    #wiki-content a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .loading-spinner {
      border: 4px solid #33ff99;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="kalki-logo">KALKI</h1>
  </header>

  <!-- Search Box -->
  <div class="search-container">
    <input type="text" id="search-box" placeholder="Search Village...">
    <button id="search-button">Go</button>
  </div>

  <!-- RAM Database Results -->
  <section id="ram-results">
    <div class="kalki-post-container"></div>
  </section>

  <!-- DuckDuckGo Results -->
  <section id="duckduckgo-results">
    <h2>ð“…”</h2>
    <div id="ddg-content" class="glyph-placeholder"></div>
  </section>
  
  <!-- Rick and Morty Results -->
  <section id="rick-and-morty-results">
    <div class="glyph-placeholder">ð“…­</div>
    <div id="rick-and-morty-content"></div>
  </section>

  <!-- Wikipedia Results -->
  <section id="wikipedia-results">
    <h2>ð“…”ð“…”</h2>
    <div id="wiki-content" class="glyph-placeholder"></div>
    <h1 class="base-outro">Move Slowly and Fix Things</h1>
  </section>

  <script>
    /*****************
     * RAM Database  *
     *****************/
    let ramPostsData = [];
    const postContainer = document.querySelector(".kalki-post-container");

    // Fetch RAM database
    fetch("https://raw.githubusercontent.com/Morningstar88/kalki-search/master/myla.txt")
      .then(response => response.json())
      .then(data => {
        ramPostsData = data;
        displayPosts(ramPostsData);
      })
      .catch(error => console.error("Error fetching RAM data:", error));

    // Display RAM posts
    const displayPosts = (posts) => {
      postContainer.innerHTML = "";
      posts.forEach(post => {
        const { title, link, image, categories } = post;
        const postElement = document.createElement("div");
        postElement.classList.add("kalki-post");
        postElement.innerHTML = `
          <a href="${link}" target="_blank">
            <img src="${image}" alt="${title}" />
          </a>
          <div>${title}</div>
          <div>${categories.map(cat => `<span class="post-tag">${cat}</span>`).join("")}</div>
        `;
        postContainer.appendChild(postElement);
      });
    };

    // RAM search filter
    document.getElementById("search-box").addEventListener("input", () => {
      const query = document.getElementById("search-box").value.trim();
      if (query) {
        const filteredPosts = ramPostsData.filter(post =>
          post.title.toLowerCase().includes(query.toLowerCase()) ||
          post.categories.some(cat => cat.toLowerCase().includes(query.toLowerCase()))
        );
        displayPosts(filteredPosts);
      } else {
        displayPosts(ramPostsData);
      }
    });

    /*****************
     * API Searches  *
     *****************/
    function searchDuckDuckGo(query) {
      const ddgUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&pretty=1`;
      const ddgContent = document.getElementById("ddg-content");
      ddgContent.innerHTML = "";

      fetch(ddgUrl)
        .then(response => response.json())
        .then(data => {
          if (data.AbstractText) {
            const ddgAbstract = document.createElement("p");
            ddgAbstract.textContent = `DuckDuckGo Summary: ${data.AbstractText}`;
            ddgContent.appendChild(ddgAbstract);
          }
          if (data.RelatedTopics.length > 0) {
            data.RelatedTopics.slice(0, 5).forEach(topic => {
              if (topic.FirstURL && topic.Text) {
                const ddgLink = document.createElement("a");
                ddgLink.href = topic.FirstURL;
                ddgLink.target = "_blank";
                ddgLink.textContent = topic.Text;
                const wrapper = document.createElement("p");
                wrapper.appendChild(ddgLink);
                ddgContent.appendChild(wrapper);
              }
            });
          }
        })
        .catch(error => console.error("Error fetching DuckDuckGo data:", error));
    }

    function searchWikipedia(query) {
      const wikiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
      const wikiContent = document.getElementById("wiki-content");
      wikiContent.innerHTML = "";

      fetch(wikiUrl)
        .then(response => response.json())
        .then(data => {
          const searchResults = data.query.search.slice(0, 3);
          searchResults.forEach(result => {
            const wikiLink = document.createElement("a");
            wikiLink.href = `https://en.wikipedia.org/wiki/${encodeURIComponent(result.title)}`;
            wikiLink.target = "_blank";
            wikiLink.textContent = result.title;
            const wrapper = document.createElement("p");
            wrapper.appendChild(wikiLink);
            wikiContent.appendChild(wrapper);
          });
        })
        .catch(error => console.error("Error fetching Wikipedia data:", error));
    }

    function searchRickAndMorty(query) {
      const rickAndMortyContent = document.getElementById("rick-and-morty-content");
      rickAndMortyContent.innerHTML = `<div class="loading-spinner"></div>`;

      fetch(`https://rickandmortyapi.com/api/character/?name=${encodeURIComponent(query)}`)
        .then(response => {
          if (!response.ok) throw new Error(`Character not found: ${response.statusText}`);
          return response.json();
        })
        .then(data => {
          rickAndMortyContent.innerHTML = "";
          if (data.results && data.results.length > 0) {
            data.results.forEach(character => {
              const characterCard = document.createElement("div");
              characterCard.classList.add("rick-and-morty-character");
              characterCard.innerHTML = `
                <div class="rick-and-morty-character-inner">
                  <div class="rick-and-morty-character-front">
                    <img src="${character.image}" alt="${character.name}" />
                    <h3>${character.name}</h3>
                    <p data-status="${character.status}">Status: ${character.status}</p>
                  </div>
                  <div class="rick-and-morty-character-back">
                    <p><strong>Species:</strong> ${character.species}</p>
                    <p><strong>Origin:</strong> ${character.origin.name}</p>
                    <p><strong>Episodes:</strong> ${character.episode.length}</p>
                  </div>
                </div>
              `;
              rickAndMortyContent.appendChild(characterCard);
            });
          } else {
            rickAndMortyContent.innerHTML = "<p>No characters found matching your query.</p>";
          }
        })
        .catch(error => {
          console.error("Error fetching Rick and Morty data:", error);
          rickAndMortyContent.innerHTML = "<p>Oops! Something went wrong while fetching the data.</p>";
        });
    }

    // Trigger all searches on button click
    document.getElementById("search-button").addEventListener("click", () => {
      const query = document.getElementById("search-box").value.trim();
      if (query) {
        searchDuckDuckGo(query);
        searchWikipedia(query);
        searchRickAndMorty(query);
      }
    });
  </script>
</body>
</html>
