<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Kalki Search</title>
  <style>
    :root {
      /* Emerald-Google Hybrid */
      --title-color: #1a0dab;       /* Google blue */
      --text-color: #4d5156;        /* Google gray */
      --url-color: #005B4A;         /* Irish emerald */
      --accent-color: #C5E17A;      /* Irish light green */
      --bg-color: #f8f9fa;          /* Google white */
      --card-bg: #ffffff;
      --border: #e0e0e0;
    }

    body {
      font-family: "Josefin Sans", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.58;           /* Google's line-height */
      margin: 0;
      padding: 20px;
    }

    /* Google-like Search Box */
    .search-container {
      max-width: 584px;
      margin: 20px auto 40px;
    }
    #search-box {
      width: 100%;
      padding: 12px 24px;
      border: 1px solid var(--border);
      border-radius: 24px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Unified Results */
    #results-container {
      max-width: 650px;
      margin: 0 auto;
    }
    .result-card {
      margin-bottom: 26px;          /* Google's spacing */
      padding: 4px 16px;
    }
    .result-title {
      color: var(--title-color);
      font-size: 20px;
      font-weight: 400;             /* Not bold */
      margin-bottom: 4px;
    }
    .result-content {
      color: var(--text-color);
      font-size: 14px;
      margin: 4px 0;
    }
    .result-url {
      color: var(--url-color);
      font-size: 12px;
      margin-top: 2px;
    }

    /* Source Indicators (Subtle) */
    .result-card[data-source="ram"] {
      border-left: 3px solid var(--accent-color);
    }
    .result-card[data-source="rick"] .result-url::after {
      content: " â€¢ ðŸ›¸";
      opacity: 0.5;
    }
    .result-card[data-source="wiki"] .result-url::before {
      content: "ðŸ“š ";
    }

    /* Responsive */
    @media (max-width: 600px) {
      body { padding: 10px; }
      .result-card { padding: 4px 8px; }
    }
  </style>
</head>
<body>
  <!-- Search Box -->
  <div class="search-container">
    <input type="text" id="search-box" placeholder="Search with Kalki..." autofocus>
  </div>

  <!-- Unified Results Container -->
  <div id="results-container"></div>

  <script>
    // DOM Elements
    const searchBox = document.getElementById('search-box');
    const resultsContainer = document.getElementById('results-container');

    // RAM Database (Modified for text-only)
    let ramPostsData = [];
    fetch("https://raw.githubusercontent.com/Morningstar88/kalki-search/master/myla.txt")
      .then(r => r.json())
      .then(data => {
        ramPostsData = data.slice(0, 9); // Limit to 9 initially
        displayRAMResults(ramPostsData);
      });

    function displayRAMResults(posts) {
      posts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.dataset.source = 'ram';
        card.innerHTML = `
          <a href="${post.link}" class="result-title">${post.title}</a>
          <div class="result-content">${post.categories.join(' â€¢ ')}</div>
          <div class="result-url">${new URL(post.link).hostname}</div>
        `;
        resultsContainer.appendChild(card);
      });
    }

    // DuckDuckGo API
    function searchDuckDuckGo(query) {
      fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`)
        .then(r => r.json())
        .then(data => {
          if (data.AbstractText) {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.dataset.source = 'ddg';
            card.innerHTML = `
              <a href="${data.AbstractURL}" class="result-title">${data.Heading || query}</a>
              <div class="result-content">${data.AbstractText}</div>
              <div class="result-url">${data.AbstractURL}</div>
            `;
            resultsContainer.appendChild(card);
          }
        });
    }

    // Wikipedia API
    function searchWikipedia(query) {
      fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`)
        .then(r => r.json())
        .then(data => {
          data.query.search.slice(0, 3).forEach(result => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.dataset.source = 'wiki';
            card.innerHTML = `
              <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(result.title)}" class="result-title">${result.title}</a>
              <div class="result-content">${result.snippet.replace(/<[^>]+>/g, '')}</div>
              <div class="result-url">wikipedia.org</div>
            `;
            resultsContainer.appendChild(card);
          });
        });
    }

    // Rick and Morty API
    function searchRickAndMorty(query) {
      fetch(`https://rickandmortyapi.com/api/character/?name=${encodeURIComponent(query)}`)
        .then(r => r.json())
        .then(data => {
          if (data.results) {
            data.results.slice(0, 3).forEach(char => {
              const card = document.createElement('div');
              card.className = 'result-card';
              card.dataset.source = 'rick';
              card.innerHTML = `
                <div class="result-title">${char.name}</div>
                <div class="result-content">
                  <span data-status="${char.status}">${char.status}</span> â€¢ 
                  ${char.species} â€¢ 
                  ${char.origin.name}
                </div>
                <div class="result-url">rickandmortyapi.com</div>
              `;
              resultsContainer.appendChild(card);
            });
          }
        });
    }

    // Unified Search Handler
    searchBox.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = searchBox.value.trim();
        if (query) {
          resultsContainer.innerHTML = ''; // Clear previous
          searchDuckDuckGo(query);
          searchWikipedia(query);
          searchRickAndMorty(query);
        }
      }
    });
  </script>
</body>
</html>
